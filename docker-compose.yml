services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_gui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - app_network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redis_gui
    ports:
      - "5540:5540"
    networks:
      - app_network

  backend:
    build: ./backend
    container_name: fastapi_backend
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-app_db}
      DB_PORT: ${DB_PORT:-5432}
      REDIS_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - app_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ml_service:
    build: ./ml_service
    container_name: ml_service
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-app_db}
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ml_service:/app
      - ./ml_service/models:/app/models
    networks:
      - app_network
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload

  frontend:
    build: ./frontend
    container_name: react_frontend
    environment:
      REACT_APP_API_URL: http://localhost/api
      REACT_APP_ML_API_URL: http://localhost/ml
    depends_on:
      - backend
      - ml_service
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network
    command: npm start

  proxy:
    build: ./proxy
    container_name: nginx_proxy
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    depends_on:
      - frontend
      - backend
      - ml_service
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
