services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: cardvault_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-card_vault}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cardvault_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardvault_backend
    restart: on-failure
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-card_vault}
      PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-change_me}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app:rw
    networks:
      - cardvault_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardvault_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    networks:
      - cardvault_network
    command: npm start

  # Machine learning
  ml-model:
    build:
      context: ./ml-model
      dockerfile: Dockerfile
    container_name: cardvault_ml
    restart: on-failure
    environment:
      MODEL_PATH: /app/model
    ports:
      - "5001:5001"
    volumes:
      - ./ml-model:/app:rw
      - ml_data:/app/data
    networks:
      - cardvault_network
    command: uvicorn main:app --host 0.0.0.0 --port 5001 --reload

volumes:
  postgres_data:
  ml_data:

networks:
  cardvault_network:
    driver: bridge
